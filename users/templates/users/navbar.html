{% load static %}

<!--  -->

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-radius: 0.7em;">
    <a class="navbar-brand" href="/">
        <link rel="stylesheet" href="{% static 'styles/navbar.css' %}">
        <img src="{% static 'icons/icon-main.svg' %}" height="45" alt="GreenLeaf Logo" loading="lazy"/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="/">
                    <i class="fas fa-home"></i> 
                    <span class="ml-2">Home</span>
                </a>
            </li>
            {% endif %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">
                    <i class="fas fa-info-circle"></i> 
                    <span class="ml-2">About</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">
                    <i class="fas fa-envelope"></i> 
                    <span class="ml-2">Contact Us</span>
                </a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0">
            {% if user.is_authenticated %}
            <a href="{% url 'users-profile' %}" class="nav-item nav-link">
                <i class="fas fa-user"></i>
                <span class="ml-2">Profile</span>
            </a>
            <a href="{% url 'logout' %}" class="nav-item nav-link">
                <i class="fas fa-sign-out-alt"></i> 
                <span class="ml-2">Logout</span>
            </a>
            {% endif %}
        </form>

    </div>
</nav>
